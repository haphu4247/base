name: base
version: 1.0.0+1
publish_to: none
description: My Profile
environment: 
  sdk: '>=2.15.1 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter

  cupertino_icons: ^1.0.2
  #locales generator command: get generate locales assets/locales
  get: ^4.6.5

  firebase_core: 
  firebase_auth: 

  #local database generator command: flutter packages pub run build_runner build
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  path_provider: ^2.0.10

  shared_preferences: ^2.0.15
  encrypt: ^5.0.1

  cached_network_image: ^3.2.0
  #for Html string
  flutter_html: ^2.2.1

  fluttertoast: ^8.0.9

  auto_size_text: ^3.0.0
  animated_text_kit: ^4.2.2

  qr_flutter: ^4.0.0

  url_launcher: ^6.1.4

  shimmer: ^2.0.0

  logger: ^1.1.0
  

dev_dependencies: 
  # flutter_lints: ^1.0.0
  build_runner: ^2.1.11
  hive_generator: ^2.0.0
  analyzer: ^5.2.0
  lints: ^1.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  assets:
      - assets/icons/
      - assets/images/
      - assets/locales/
      - assets/fonts/
  fonts:
    - family: RubikMoonrocks
      fonts:
        - asset: assets/fonts/RubikMoonrocks-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          
  uses-material-design: true

